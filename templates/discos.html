{% extends 'index.html' %} {% block lista %} {% for disco in todos_los_discos %}
<div class="row p-2 d-flex justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        Disco Nro. {{ disco.id }}: {{ disco.title }}
      </div>
      <div class="card-body">
        Lanzado en {{ disco.year }} por {{ disco.artist }}.
      </div>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
