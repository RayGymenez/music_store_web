{% extends 'index.html' %} {% block lista %}
<div class="row py-2 d-flex justify-content-around">
    {% for instrumento in todos_los_instrumentos %}
    <div class="col-md-4 my-2">
      <div class="card mx-2">
        <div class="card-img">
          <img
            src="{{ url_for('static', filename='img/uploads/') }}{{instrumento.cover}}"
            class="card-img-top"
            alt="..."
          />
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ instrumento.title }}</h5>
          <p>{{ instrumento.marca }} </p>
         <p>{{"{:,.2f} €".format(instrumento.price) }} </p>

          <form action="/agregar_producto_carrito" method="POST">
            <input type="hidden" name="name" value="{{ instrumento.title }}">
            <input type="hidden" name="marca" value="{{ instrumento.marca }}">
            <input type="hidden" name="price" value="{{ instrumento.price }}">
            <input type="hidden" name="cover" value="{{ instrumento.cover }}">

            <button type="submit" class="btn btn-primary">Añadir al carrito</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
